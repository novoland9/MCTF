<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        .tbmx{
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
<a name="Login" id="Login" > </a>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container"><a name="btn" id="btn" > </a>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">MCTF</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="./index">Home</a></li>
                <li><a href="/Problem">Problem</a></li>
                <li><a href="/Ranklist">Ranklist</a></li>
                <li><a href="/Writeup">Writeup</a></li>
                <li><a href="/Notice">Notice</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="./login">Login</a> </li>
                <li><a href="./register">Register</a> </li>
                <li th:if="${session.USER}"><a th:text="'用户ID：' + ${session.USER.username}"/></li>
                <li th:if="${session.USER}"><a href="./doLogout">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h1>Welcome to MCTF</h1>
    </div>
    <form action="/doLogin" method="post">
        <div class="form-group" >
            <label for="username">User</label>
            <input type="email" class="form-control" id="username" placeholder="E-mail address" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <p th:text="${state}"></p>
</div>
<div class="tbmx">
    <h6>感谢百度与搜狗和谷歌的大力支持</h6>
</div>
